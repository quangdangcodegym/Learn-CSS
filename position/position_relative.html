<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: #029eff;
        }
        .child-one{
            position: relative;
            left: 40px;
            background-color: #008000;
        }
        .child-two{
            background-color: #fe8174;
        }
        .child-three{
            background-color: #ff88eb;
        }
        .relative-child{
            background-color: brown;
            position: relative;
            top: 50px;
            left: -40px;
        }
    </style>
</head>
<body>
    <div class = "parent">
        Parent
        <div class="child-one child">
            One
            <!-- <div class="relative-child">Relative child</div> -->
        </div>
        <div class="child-two child">Two</div>
        <div class="child-three child">Three</div>
    </div>
    
</body>
</html>
