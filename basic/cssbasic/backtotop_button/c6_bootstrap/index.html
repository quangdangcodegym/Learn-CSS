        <style>
            /* .myhead{
                display: flex;

            } */
            .myhead{
                padding-top: 10px;
                padding-bottom: 10px;
            }
            .rowhead h1{
                color: white;
            }
            .myhead > button{
                float: right;
                margin-right: 10px;
            }
            .rowhead{
                background-color: #299be4;
            }
            .tableHead{
                background-color: #4CAF50 ;
                color: white;
            }
            thead > tr > td{
                text-align: center;
            }
        </style>
</head>
<body>
    <div class="container">
        <div class="row rowhead">
            <div class="col-4">
                <h1>List Customer</h1>
            </div>
            <div class="col-8 myhead" >
                <button type="button" class="btn btn-outline-light" title="Hello" id="id1"><i class="fa fa-plus-square"></i> Add New Customer</button>
                <button type="button" class="btn btn-outline-light"><i class="fa-solid fa-clock-rotate-left"></i> Transfer money information</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead class="tableHead">
                    <tr>
                        <!--                        <td th:text="${customer.deposits.size()}" class="text-center"></td>-->
                                                <td>#</td>
                                                <td>FullName</td>
                                                <td>Email</td>
                                                <td>Phone</td>
                                                <td>Address</td>
                                                <td>Balance</td>
                                                <td colspan="5">Action</td>
                                            </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--                        <td th:text="${customer.deposits.size()}" class="text-center"></td>-->
                                                <td>1155</td>
                                                <td>Akeem Walter</td>
                                                <td>lequcyh@mailinator.com</td>
                                                <td class="text-center">+1 (199) 509-8615</td>
                                                <td>Iure incidunt dolor</td>
                                                <td class="text-end num-space">10 000</td>
                                                <td class="text-center">
                                                    <a class="btn btn-outline-secondary" title="" data-toggle="tooltip" href="/customers/edit/1155" data-bs-original-title="Edit">
                                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-outline-success" title="" data-toggle="tooltip" href="/customers/deposit/1155" data-bs-original-title="Deposit">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-outline-warning" title="" data-toggle="tooltip" href="/customers/withdraw/1155" data-bs-original-title="Withdraw">
                                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-outline-primary" title="" data-toggle="tooltip" href="/customers/transfer/1155" data-bs-original-title="Transfer">
                                                        <i class="fa fa-exchange" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-outline-danger" title="" data-toggle="tooltip" href="/customers/suspended/1155" data-bs-original-title="Suspended">
                                                        <i class="fa fa-ban" aria-hidden="true"></i>
                                                    </a>
                                                </td>
                                            </tr>
                </tbody>
              </table>
        </div>
        <button type="button" class="btn btn-secondary"
        data-bs-toggle="tooltip" data-bs-placement="top"
        data-bs-custom-class="custom-tooltip"
        data-bs-title="This top tooltip is themed via CSS variables.">
  Custom tooltip
</button>
    </div>
