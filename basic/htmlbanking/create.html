<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/all.css">
        <script src="js/bootstrap.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h1>List of customers</h1>
                    </div>
                    <div class="col-sm-7">
                        <a href="/customers/create" class="btn
                            btn-outline-light">
                            <i class="fa fa-plus-square"></i>
                            <span>Add New Customer</span>
                        </a>
                        <a href="/customers/create" class="btn
                            btn-outline-light">
                            <i class="fa fa-history"></i>
                            <span>Transfer money information</span>
                        </a>
                    </div>
                </div>
            </div>

            <form id="frmUpdateCustomer" method="post" novalidate="novalidate"><input type="hidden" name="_method" value="put">
                <fieldset class="row g-3">
    <!--                <input th:type="hidden" th:field="*{id}">-->
                    <div class="col-md-6">
                        <label class="form-label">Full name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" value="Superman">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="superman@gm">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="130921930213-21">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="Washington DC">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                            <i class="fa fa-pencil-square" aria-hidden="true"></i>
                             Save changes
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>

    </body>
</html>
