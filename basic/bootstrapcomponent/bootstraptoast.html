<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" >
    
    <!-- Can phai them thu vien util.js -->

</head>
<body>
  <button type="button" class="btn btn-primary">Show live toast</button>
  <button type="button" onclick="showToast()"> Show</button>
    <div id="liveToastBtn" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <script>
        function showToast(){
          $('#liveToastBtn').toast('show');
        }
      
    </script>
    <script src="js/jquery-3.6.0.js" ></script>
    <script src="js/bootstrap.js" ></script>
</body>
</html>
