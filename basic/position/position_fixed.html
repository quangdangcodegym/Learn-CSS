<head>

        .parent{
            background-color: #029eff;
            height: 200vh;
            position: relative;
            padding: 10px;
        }

            position: fixed;
            background-color: #008000;
            top: 0;
            right: 0;
        }
        .child-two{
            background-color: #fe8174;
        }
        .child-three{
            background-color: #ff88eb;
        }
    </style>
</head>
<body>
    <div class = "parent">
        Parent
        <div class="child-one child">One</div>
        <div class="child-two child">Two</div>
        <div class="child-three child">Three</div>
    </div>
    
</body>
