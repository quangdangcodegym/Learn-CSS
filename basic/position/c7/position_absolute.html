<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: #029eff;
            margin-top: 30px;
            position: sticky;
        }
        .child-one{
            position: absolute;
            background-color: #008000;
            top: 0;
            left: 0;
        }
        .child-two{
            background-color: #fe8174;
        }
        .child-three{
            background-color: #ff88eb;
        }
    </style>
</head>
<body>
    <div class = "parent">
        Parent
       
        <div class="child-one child" style="position: relative; height: 100px;top: 50px;">
            One
        </div>
        <div class="child-two child" style="position: absolute; top: 100px;width: 100px;">Two</div>
    </div>
    

    
</body>
</html>
